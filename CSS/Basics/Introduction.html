<!DOCTYPE html>
<html>
<head>
    <title>CSS Comprehensive Tutorial</title>
    <style>
        /* CSS Introduction - Styles entire document */
        body {
            background-color: #f0f8ff; /* Light blue background */
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        /* Element Selector - Styles all <h1> elements */
        h1 {
            color: #2c3e50;         /* Dark blue color */
            text-align: center;     /* Center alignment */
            border-bottom: 2px solid #3498db; /* Decorative border */
            padding-bottom: 10px;
        }

        /* Class Selector - Styles elements with class="highlight" */
        .highlight {
            background-color: #fff3cd; /* Light yellow background */
            padding: 10px;
            border-radius: 5px;
        }

        /* ID Selector - Styles element with id="special-paragraph" */
        #special-paragraph {
            font-style: italic;
            color: #27ae60;       /* Green text color */
            line-height: 1.6;
        }

        /* Grouping Selectors - Styles both h2 and h3 */
        h2, h3 {
            color: #2980b9;       /* Medium blue color */
            margin-top: 20px;
        }

        /* Box Model Properties */
        .box-model {
            width: 300px;
            height: 150px;
            padding: 20px;
            border: 3px solid #2c3e50;
            margin: 15px auto;    /* Center horizontally */
            background-color: #ecf0f1;
        }

        /* Text Styling */
        .text-styles {
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* External Stylesheets (Typically in separate .css file) */
        /* @import url('styles.css'); */

        /* Responsive Design - Media Query */
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
            .box-model {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <h1>CSS Comprehensive Tutorial</h1>
    
    <div class="highlight">
        <h2>Basic Syntax</h2>
        <p>Selector { property: value; }</p>
    </div>

    <div class="box-model">
        <h3>Box Model Demonstration</h3>
        <p>Content → Padding → Border → Margin</p>
    </div>

    <p id="special-paragraph">This paragraph demonstrates ID selector styling with special formatting.</p>

    <div class="text-styles">
        <h3>Text Formatting</h3>
        <p>This demonstrates font properties, line height, and text shadow effects.</p>
    </div>
</body>
</html>
