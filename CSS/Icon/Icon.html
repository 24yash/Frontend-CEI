<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Icons Tutorial</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Icon styling */
        .icon {
            font-size: 24px;
            margin-right: 10px;
        }

        /* Font Awesome icons */
        .fa-icon {
            color: #007bff;
        }

        /* Bootstrap icons */
        .bootstrap-icon {
            color: #28a745;
        }

        /* Google Material icons */
        .material-icon {
            color: #dc3545;
        }
    </style>
    <!-- Font Awesome -->
    <!-- <script src="https://kit.fontawesome.com/bc8fed6840.js" crossorigin="anonymous"></script> -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Google Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <h1>CSS Icons Tutorial</h1>

    <h2>Font Awesome Icons</h2>
    <!-- Font Awesome icons are added using the 'fas' class and specific icon classes -->
    <i class="fas fa-cloud icon fa-icon"></i>
    <i class="fas fa-heart icon fa-icon"></i>
    <i class="fas fa-car icon fa-icon"></i>

    <h2>Bootstrap Icons</h2>
    <!-- Bootstrap icons use the 'glyphicon' class and specific icon classes -->
    <i class="glyphicon glyphicon-user icon bootstrap-icon"></i>
    <i class="glyphicon glyphicon-envelope icon bootstrap-icon"></i>
    <i class="glyphicon glyphicon-thumbs-up icon bootstrap-icon"></i>

    <h2>Google Material Icons</h2>
    <!-- Google Material icons use the 'material-icons' class and the icon name as content -->
    <i class="material-icons icon material-icon">cloud</i>
    <i class="material-icons icon material-icon">favorite</i>
    <i class="material-icons icon material-icon">attachment</i>

    <p>This example demonstrates how to use different icon libraries in your HTML with CSS styling.</p>
    <script src="https://kit.fontawesome.com/bc8fed6840.js" crossorigin="anonymous"></script>
</body>
</html>
