<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display: inline-block Tutorial</title>
    <style>
        /* Basic inline-block example */
        span.a {
            display: inline; /* default for span */
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        span.b {
            display: inline-block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        span.c {
            display: block;
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid blue;
            background-color: yellow;
        }

        /* Navigation links example */
        .nav {
            background-color: yellow;
            list-style-type: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .nav li {
            display: inline-block;
            font-size: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>CSS display: inline-block Tutorial</h1>

    <h2>Comparison of display values</h2>
    <p>
        <span class="a">inline</span>
        <span class="b">inline-block</span>
        <span class="c">block</span>
    </p>

    <h2>Navigation Links using inline-block</h2>
    <ul class="nav">
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
    </ul>
</body>
</html>
