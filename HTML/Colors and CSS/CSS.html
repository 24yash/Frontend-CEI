<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Tutorial</title>
    
    <!-- Internal CSS -->
    <style>
        /* Internal CSS is defined within the <style> tag in the <head> section */
        body {
            background-color: powderblue;
        }
        h1 {
            color: blue;
        }
        p {
            color: red;
        }
    </style>
    
    <!-- External CSS -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <h1>HTML CSS Tutorial</h1>
    
    <!-- Inline CSS -->
    <h2 style="color: green;">Inline CSS Example</h2>
    <p style="color: purple; font-size: 18px;">This paragraph uses inline CSS for styling.</p>
    
    <!-- CSS Colors, Fonts, and Sizes -->
    <h2 style="color: #FF0000; font-family: Arial, sans-serif; font-size: 24px;">Colors, Fonts, and Sizes</h2>
    <p style="color: #0000FF; font-family: 'Courier New', monospace; font-size: 16px;">This paragraph demonstrates different color, font, and size properties.</p>
    
    <!-- CSS Border -->
    <p style="border: 2px solid powderblue;">This paragraph has a border.</p>
    
    <!-- CSS Padding -->
    <p style="border: 2px solid powderblue; padding: 30px;">This paragraph has padding.</p>
    
    <!-- CSS Margin -->
    <p style="border: 2px solid powderblue; margin: 50px;">This paragraph has a margin.</p>
</body>
</html>
