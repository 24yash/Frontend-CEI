<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form* Attributes</title>
</head>
<body>
    <!-- form attribute -->
    <form action="/action_page.php" id="form1">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" form="form1"><br><br>

    <!-- formaction attribute -->
    <form action="/action_page.php">
        <label for="fname2">First name:</label>
        <input type="text" id="fname2" name="fname"><br><br>
        <label for="lname2">Last name:</label>
        <input type="text" id="lname2" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formaction="/action_page2.php" value="Submit as Admin">
    </form>

    <!-- formenctype attribute -->
    <form action="/action_page_binary.asp" method="post">
        <label for="fname3">First name:</label>
        <input type="text" id="fname3" name="fname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formenctype="multipart/form-data" value="Submit as Multipart/form-data">
    </form>

    <!-- formmethod attribute -->
    <form action="/action_page.php" method="get">
        <label for="fname4">First name:</label>
        <input type="text" id="fname4" name="fname"><br><br>
        <label for="lname4">Last name:</label>
        <input type="text" id="lname4" name="lname"><br><br>
        <input type="submit" value="Submit using GET">
        <input type="submit" formmethod="post" value="Submit using POST">
    </form>

    <!-- formtarget attribute -->
    <form action="/action_page.php">
        <label for="fname5">First name:</label>
        <input type="text" id="fname5" name="fname"><br><br>
        <label for="lname5">Last name:</label>
        <input type="text" id="lname5" name="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formtarget="_blank" value="Submit to a new window/tab">
    </form>

    <!-- formnovalidate attribute -->
    <form action="/action_page.php">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
    </form>

    <!-- novalidate attribute -->
    <form action="/action_page.php" novalidate>
        <label for="email2">Enter your email:</label>
        <input type="email" id="email2" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
