<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Attributes</title>
</head>
<body>
    <form action="/action_page.php" autocomplete="on">
        <!-- value attribute: specifies an initial value for an input field -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>

        <!-- readonly attribute: specifies that an input field is read-only -->
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe" readonly><br>

        <!-- disabled attribute: specifies that an input field should be disabled -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="john@example.com" disabled><br>

        <!-- size attribute: specifies the visible width of an input field -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" size="30"><br>

        <!-- maxlength attribute: specifies the maximum number of characters allowed -->
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"><br>

        <!-- min and max attributes: specify the minimum and maximum values -->
        <label for="quantity">Quantity (between 1 and 5):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br>

        <!-- multiple attribute: allows more than one value to be entered -->
        <label for="files">Select files:</label><br>
        <input type="file" id="files" name="files" multiple><br>

        <!-- pattern attribute: specifies a regular expression for input validation -->
        <label for="country_code">Country code:</label><br>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}" title="Three letter country code"><br>

        <!-- placeholder attribute: specifies a hint that describes the expected value -->
        <label for="phone">Enter a phone number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>

        <!-- required attribute: specifies that the input field must be filled out -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <!-- step attribute: specifies the legal number intervals -->
        <label for="points">Points:</label><br>
        <input type="number" id="points" name="points" step="3"><br>

        <!-- autofocus attribute: specifies that the input field should automatically get focus -->
        <label for="search">Search:</label><br>
        <input type="search" id="search" name="search" autofocus><br>

        <!-- list attribute: refers to a datalist element with pre-defined options -->
        <label for="browser">Choose your browser:</label><br>
        <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
            <option value="Edge">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist><br>

        <!-- autocomplete attribute: specifies whether a form should have autocomplete on or off -->
        <label for="email2">Email (autocomplete off):</label><br>
        <input type="email" id="email2" name="email2" autocomplete="off"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
